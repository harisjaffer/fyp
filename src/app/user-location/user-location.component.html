<div class="panel-header">
  <div class="header text-center">
    <h2 class="title">User Locaion</h2>
    <p class="category">Select User from Dropdown</p>
  </div>
</div>
<div class="main-content">
  <br><br>
  <mat-card class="account-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>User Location</mat-card-title>
      <mat-card-subtitle>Find User Location on behalf of User</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="margin-left:5px;">
      <mat-form-field class="example-full-width">
        <mat-select placeholder="Select User" name="User" (selectionChange)="selectionChange($event.value)">
          <mat-option *ngFor="let user of users" [value]="user.UserId">
            {{user.FirstName +" "+ user.FirstName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
</mat-card>
<br><br>
<mat-card class="account-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>User Location</mat-card-title>
    <mat-card-subtitle>Current User Location</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="margin-left:5px;">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom"
    [disableDefaultUI]="false">
      <agm-marker [latitude]="lat" [longitude]="lng" ></agm-marker>
      <agm-info-window>BÃ¶rk</agm-info-window>
    </agm-map>
  </mat-card-content>
</mat-card>
</div>
