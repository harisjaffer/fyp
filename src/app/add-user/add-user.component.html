<div class="panel-header">
  <div class="header text-center">
    <h2 class="title">Add User</h2>
    <p class="category">Add Information of user password is autogenerated that is 12345</p>
  </div>
</div>
<div class="main-content">
  <br><br>
  <mat-card class="account-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Add User</mat-card-title>
      <mat-card-subtitle>Add User by default password is 12345</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="margin-left:5px;">
      <mat-form-field class="inputFields">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="firstName">
      </mat-form-field> <br>
      <mat-form-field class="inputFields">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="lastName">
      </mat-form-field> <br>
      <mat-form-field class="inputFields">
        <mat-label>Phone Number</mat-label>
        <input matInput [(ngModel)]="contactNumber">
      </mat-form-field> <br>
      <mat-form-field class="inputFields">
        <mat-label>Emails</mat-label>
        <input matInput [(ngModel)]="email">
      </mat-form-field> <br>
    </mat-card-content>
    <div style="text-align: center;width: 100%;">
    <button mat-button color="primary" style="text-align: center;" (click)="createUser()">Create User</button>
  </div>
    </mat-card>
</div>
